<div class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>Thêm mới sản phẩm</p>
        </blockquote>
    </figure>
    <form [formGroup]="productForm">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="stockQuantity" class="col-sm-2 col-form-label">Số lượng</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="stockQuantity" formControlName="stockQuantity">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="model" class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" formControlName="model">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="technologyDescription" class="col-sm-2 col-form-label">Mô tả chi tiết</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="technologyDescription"
                    formControlName="technologyDescription">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="originalPrice" class="col-sm-2 col-form-label">Giá khởi điểm</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="originalPrice" (input)="outputDemo($event)"
                    formControlName="originalPrice">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="discount" class="col-sm-2 col-form-label">Khuyến mãi</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="discount" (input)="outputDemo($event)"
                    formControlName="discount">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="salePrice" class="col-sm-2 col-form-label">Giá bán</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" value="salePrice" formControlName="salePrice">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="categoryName" class="col-sm-2 col-form-label">Danh mục</label>
            <div class="col-sm-10">
                <select name="categoryArr" formControlName="categoryName" class="form-control">
                    <option value="" disabled selected hidden>Chọn tên danh mục</option>
                    <option *ngFor="let item of categoryArr" [value]="item.value">{{ item.label }}</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="brand" class="col-sm-2 col-form-label">Chi nhánh</label>
            <div class="col-sm-10">
                <select name="brandArr" formControlName="brand" class="form-control">
                    <option value="" disabled selected hidden>Chọn tên chi nhánh</option>
                    <option *ngFor="let item of brandArr" [value]="item.value">{{ item.label }}</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="brand" class="col-sm-2 col-form-label">Màu sắc</label>
            <div class="col-sm-10">
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                    title="Choose your color">
            </div>

        </div>
        <div class="text-center" style="margin-bottom: 20px;">
            <button type="button" class="btn btn-primary text-center" (click)="submitProduct()">Xác nhận</button>
        </div>
    </form>
</div>
